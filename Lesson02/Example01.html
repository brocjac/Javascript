<html lang="en">

    <title>HTML Example</title>
    <link href="Example01.css" rel="stylesheet">
</head>
<body>

    <table>
        <tr>
            <th>First</th>
            <th id="bananas">Last</th>
            <th>Phone</th>
        </tr>
        <tr>
            <td>Jeff</td>
            <td>Grissom</td>
            <td>444-222-1212</td>
        </tr>
        <tr>
            <td>Mary</td>

        <li>

        </li>

    <img alt="google logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
