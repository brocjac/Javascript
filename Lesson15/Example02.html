<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>

<script>

// Part A)
if ("5" == 5){
	 document.writeln("a) &quot;5&quot; == 5 : TRUE<br>");
} else {
	document.writeln("a) &quot;5&quot; == 5 : FALSE<br>");
}
// Part B
if ("5" === 5){
	 document.writeln("b) &quot;5&quot; === 5 : TRUE<br>");
} else {
	document.writeln("b) &quot;5&quot; === 5 : FALSE<br>");
}

// Part C
if (8 > 42){
	document.writeln("c) 8 > 42 : TRUE<br>");
} else {
	document.writeln("c) 8 > 42 : FALSE<br>");
}

// Part D
if ("8" > "42"){
	document.writeln("d) &quot;8&quot; > &quot;42&quot; : TRUE<br>");
} else {
	document.writeln("d) &quot;8&quot; > &quot;42&quot; : FALSE<br>");
}

// Part E
if (null == undefined){
	document.writeln("e) null == undefined : TRUE<br>");
} else {
	document.writeln("e) null == undefined : FALSE<br>");
}

// Part F
if ("Yellow".length != 6){
	document.writeln("f) &quot;Yellow&quot;.length != 6 : TRUE<br>");
} else {
	document.writeln("f) &quot;Yellow&quot;.length != 6 : FALSE<br>");
}

// Part G
if ("Blue" == "blue"){
	document.writeln("g) &quot;Blue&quot; == &quot;blue&quot; : TRUE<br>");
} else {
	document.writeln("g) &quot;Blue&quot; == &quot;blue&quot; : FALSE<br>");
}

// Part H
if (0 == false){
	document.writeln("h) 0 == false : TRUE<br>");
} else {
	document.writeln("h) 0 == false : FALSE<br>");
}

// Part I
if (1 === true){
	document.writeln("i) 1 === true : TRUE<br>");
} else {
	document.writeln("i) 1 === true : FALSE<br>");
}

// Part J
if (5e3 === 5000){
	document.writeln("j) 5e3 === 5000 : TRUE<br>");
} else {
	document.writeln("j) 5e3 === 5000 : FALSE<br>");
}

// Part K
if (4 === 4.0){
	document.writeln("k) 4 === 4.0 : TRUE<br>");
} else {
	document.writeln("k) 4 === 4.0 : FALSE<br>");
}

// Part L
if ((2+2).toFixed(0) === (8/2).toFixed(2)){
	document.writeln("l) (2+2).toFixed(0) === (8/2).toFixed(2) : TRUE<br>");
} else {
	document.writeln("l) (2+2).toFixed(0) === (8/2).toFixed(2) : FALSE<br>");
}

// Part m
if ((1 - .8) == (.3 - .1)){
	document.writeln("m) (1 - .8) == (.3 - .1) : TRUE<br>");
} else {
	document.writeln("m) (1 - .8) == (.3 - .1) : FALSE<br>");
	console.log("1 - .8 = " + (1 - .8));
	console.log(".3 - .1 = " + (.3 - .1));
}

// Part n
if ((1 + .2) == (2 - .8)){
	document.writeln("n) (1 + .2) == (2 - .8) : TRUE<br>");
} else {
	document.writeln("n) (1 + .2) == (2 - .8) : FALSE<br>");
}

// Extra
if (8 < "c"){
	document.writeln("X) 8 < &quot;c&quot; : TRUE<br>");
} else {
	document.writeln("X) 8 < &quot;c&quot; : FALSE<br>");
}
</script>

</body>
</html>
