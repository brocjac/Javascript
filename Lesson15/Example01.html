<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Drinking & Driving</title>
    </head>
    <body>
        <script>
            var age = parseInt(prompt("Enter your age"));
            if (age < 16){
                document.writeln("Looks like you are not old enough to drive.");
            } else if (age < 21){
                document.writeln("You can drive, but not to a bar.");
            } else {
                document.writeln("You can drink & drive (but not at the same time).");
            }
            
        </script>
    </body>
</html>
