<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabs</title>
    <link rel="stylesheet" href="tabs.css">
</head>
<body>

<h1>Easy Tabs</h1>
<div id="tab-container" class="tab-container">
    <ul class="etabs">
        <li class="tab"><a href="#tab1">Tab 1</a></li>
        <li class="tab"><a href="#tab2">Tab 2</a></li>
        <li class="tab"><a href="#tab3">Tab 3</a></li>
    </ul>
    <div class="panel-container">
        <div id="tab1">
            Content in the 1st tab.
        </div>
        <div id="tab2">
            Content in the 2nd tab.
        </div>
        <div id="tab3">
            Content in the 3rd tab.
        </div>
    </div>
</div>

<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="jquery.hashchange.min.js"></script>
<script src="jquery.easytabs.min.js"></script>
<script src="tabs.js"></script>

</body>
</html>
